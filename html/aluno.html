<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/logo-image.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
        <title>Lion School</title>
        <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/aluno.css">
    </head>

<body>
    <header>
        <div class="logo-header">
            <img src="../img/logo-image.png" alt="">
            <div class="titulo-da-escola">
                <p>Lion <br>School</p>
            </div>
        </div>
        <div class="exit">
            <a href="#">
                <i class="fas fa-sign-out" style=" color: #fff;"></i>
            </a>
            <p class="text-sair">Voltar</p>
        </div>
    </header>

    <div class="container">
        <div class="card-aluno">
            <img src="../img/aluno.png" alt="">
            <p class="p-aluno">José Matheus da Silva Miranda</p>
        </div>
        <div id="container">
      <div class="progress" data-percentage="54"></div>
      <div class="progress" data-percentage="92"></div>
      <div class="progress" data-percentage="73"></div>
      <div class="progress" data-percentage="65"></div>
      <div class="progress" data-percentage="23"></div>
    </div>

        <div class="container-grafico">
            <div class="numeros">
                <span>90</span>
                <span>30</span>
                <span>50</span>
                <span>90</span>
                <span>75</span>
                <span>100</span>
            </div>
            <div class="chart">
                <div class="preenchimento">
                    <div class="bar" style="height: 90%"></div>
                </div>
                <div class="bar" style="height: 30%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 90%"></div>
                <div class="bar" style="height: 75%"></div>
                <div class="bar" style="height: 100%"></div>
            </div>
            <div class="nomes">
                <span>SOP</span>
                <span>IPR</span>
                <span>LIMA</span>
                <span>BD</span>
                <span>PBE</span>
                <span>PFE</span>
            </div>
        </div>
    </div>

    <footer>
        <ul class="container-contatos">
            <li class="icones">
                <i class="fa-solid fa-phone" style="color: #ffff;"></i>
                <p class="telefone"> (11) 4774-4700</p>
            </li>
            <li class="icones">
                <i class="fa-solid fa-envelope" style="color: #ffff;"></i>
                <p class="email">lionschool@gmail.com</p>
            </li>
            <li class="icones">
                <i class="fa-sharp fa-solid fa-location-dot" style="color: #ffff;"></i>
                <p class="logradouro">Rua tcc , 211 , Centro.</p>
            </li>
        </ul>

        <p class="copyright">Copyright © 2023 | Caroline Portela | Júlia Soares </p>

        <ul class="redes-sociais-icones">
            <li>
                <a href="#" class="social-media-icon">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="#" class="social-media-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#" class="social-media-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="#" class="social-media-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
